<svg viewbox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
    <style>
        text {
            font-family: 'Arimo', sans-serif;
        }
    </style>
    <!-- Initial Setup (Left Side) -->
    <g transform="translate(50,100)">
        <!-- Main Title -->
        <text x="100" y="-10" font-size="24" font-weight="bold">Initial Setup Phase</text>
        

        <!-- Reference Line and Center Dot -->
        <line x1="50" y1="170" x2="350" y2="170" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="50" y="165" font-size="14" fill="#666666">0°</text>
        <text x="330" y="185" font-size="14" fill="#666666">Start</text>

        <!-- Box with center dot-->
        <rect x="100" y="150" width="200" height="40" fill="#99ccff" stroke="black" />
        <text x="210" y="145" font-size="14">Haptic Interactive Box</text>
        <circle cx="200" cy="170" r="2" fill="red"/>
        
        <!-- Robots -->
        <rect x="135" y="220" width="30" height="30" fill="#33cc33" stroke="black" />
        <rect x="235" y="220" width="30" height="30" fill="#33cc33" stroke="black" />
        <text x="100" y="270" font-size="14">Raspimouse 1</text>
        <text x="215" y="270" font-size="14">Raspimouse 2</text>
        
        <!-- Single Haptic Pen (Left side) -->
        <g transform="translate(130,130)">
            <!-- Pen body -->
            <path d="M -5,0 L -5,-40 L 5,-40 L 5,0" fill="#dddddd" stroke="black" />
            <!-- Pen tip -->
            <path d="M -5,0 L 0,5 L 5,0" fill="#666666" stroke="black" />
            <!-- Pen grip -->
            <rect x="-5" y="-35" width="10" height="10" fill="#999999" stroke="black" />
        </g>
        <text x="105" y="80" font-size="12">Haptic Pen</text>
        
        <!-- 90° Angle Indicators -->
        <path d="M 150,210 A 15,15 0 0 1 135,195" fill="none" stroke="black" />
        <path d="M 250,210 A 15,15 0 0 0 265,195" fill="none" stroke="black" />
        
        <!-- Center Lines -->
        <line x1="150" y1="235" x2="150" y2="195" stroke="#666666" stroke-dasharray="4"></line>
        <line x1="250" y1="235" x2="250" y2="195" stroke="#666666" stroke-dasharray="4"></line>
        
        <!-- Labels -->
        <text x="115" y="210" font-size="14">90°</text>
        <text x="265" y="210" font-size="14">90°</text>
    </g>
    
    <!-- Ideal Pushing (Right Side) -->
    <g transform="translate(500,100)">
        <!-- Main Title -->
        <!-- <text x="90" y="-10" font-size="24" font-weight="bold">Ideal Pushing Scenario</text> -->
        
        <!-- Motion Paths -->
        <!-- Box path -->
        <line x1="200" y1="30" x2="200" y2="320" stroke="#99ccff" stroke-width="2" stroke-dasharray="5"></line>
        <!-- Left robot path -->
        <line x1="150" y1="50" x2="150" y2="300" stroke="#33cc33" stroke-width="1" stroke-dasharray="3"></line>
        <!-- Right robot path -->
        <line x1="250" y1="50" x2="250" y2="300" stroke="#33cc33" stroke-width="1" stroke-dasharray="3"></line>
        
        <!-- Reference Line and Center Dot -->
        <line x1="50" y1="310" x2="350" y2="310" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
        <line x1="50" y1="15" x2="350" y2="15" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="330" y="305" font-size="14" fill="#666666">Start</text>
        <text x="330" y="10" font-size="14" fill="#666666">Finish</text>

        <!-- Box (slightly rotated) -->
        <g transform="rotate(15, 200, 170)">
            <rect x="100" y="150" width="200" height="40" fill="#99ccff" stroke="black" />
            <circle cx="200" cy="170" r="2" fill="red"/>
        </g>
        
        <!-- Haptic Pen (Left side, pointing southeast) -->
        <g transform="translate(100,105) rotate(-35)">
            <!-- Pen body -->
            <path d="M -5,0 L -5,-40 L 5,-40 L 5,0" fill="#dddddd" stroke="black" />
            <!-- Pen tip -->
            <path d="M -5,0 L 0,5 L 5,0" fill="#666666" stroke="black" />
            <!-- Pen grip -->
            <rect x="-5" y="-35" width="10" height="10" fill="#999999" stroke="black" />
        </g>
        <text x="05" y="90" font-size="12">Haptic Pen</text>

        <!-- Haptic Force Vector -->
        <defs>
            <marker id="forceArrow" markerwidth="10" markerheight="7" refx="9" refy="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#ff0000"></polygon>
            </marker>
        </defs>
        <line x1="105" y1="115" x2="130" y2="155" stroke="#ff0000" stroke-width="2" marker-end="url(#forceArrow)"></line>
        <text x="115" y="115" font-size="14" fill="#ff0000">F</text>
        
        <!-- Robots -->
        <!-- Left robot in contact with box -->
        <rect x="132" y="210" width="30" height="30" fill="#33cc33" stroke="black" />
        <!-- Right robot in contact with box -->
        <rect x="238" y="220" width="30" height="30" fill="#33cc33" stroke="black" />
        
        <!-- Velocity Vectors -->
        <defs>
            <marker id="velocityArrow" markerwidth="10" markerheight="7" refx="9" refy="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#0000ff"></polygon>
            </marker>
        </defs>
        <line x1="147" y1="225" x2="147" y2="185" stroke="#0000ff" stroke-width="2" marker-end="url(#velocityArrow)"></line>
        <line x1="253" y1="245" x2="253" y2="205" stroke="#0000ff" stroke-width="2" marker-end="url(#velocityArrow)"></line>
        
        <!-- Path Labels -->
        <text x="205" y="40" font-size="14" fill="#666666">Box Path</text>
        <text x="95" y="70" font-size="14" fill="#333333">R1 Path</text>
        <text x="260" y="70" font-size="14" fill="#333333">R2 Path</text>
        
        <!-- Velocity Labels -->
        <text x="90" y="265" font-size="14" fill="#0000ff">v = 0.2 m/s</text>
        <text x="270" y="265" font-size="14" fill="#0000ff">v = 0.2 m/s</text>
    </g>

    <g transform="translate(950,100)">
        <!-- Main Title -->
        <text x="100" y="-10" font-size="24" font-weight="bold">Initial Setup Phase</text>
        

        <!-- Reference Line and Center Dot -->
        <line x1="50" y1="145" x2="350" y2="145" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
        <!-- <line x1="50" y1="170" x2="350" y2="170" stroke="#A020F0" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="50" y="185" font-size="14" fill="#666666">0°</text> -->
        <text x="330" y="140" font-size="14" fill="#666666">Finish</text>

        <!-- Box with center dot-->
        <rect x="100" y="150" width="200" height="40" fill="#99ccff" stroke="black" />
        <circle cx="200" cy="170" r="2" fill="red"/>
        
        <!-- Robots -->
        <rect x="135" y="193" width="30" height="30" fill="#33cc33" stroke="black" />
        <rect x="235" y="193" width="30" height="30" fill="#33cc33" stroke="black" />
        
        <!-- Single Haptic Pen (Left side) -->
        <g transform="translate(130,130)">
            <!-- Pen body -->
            <path d="M -5,0 L -5,-40 L 5,-40 L 5,0" fill="#dddddd" stroke="black" />
            <!-- Pen tip -->
            <path d="M -5,0 L 0,5 L 5,0" fill="#666666" stroke="black" />
            <!-- Pen grip -->
            <rect x="-5" y="-35" width="10" height="10" fill="#999999" stroke="black" />
        </g>
        <!-- <text x="105" y="80" font-size="12">Haptic Pen</text> -->
        
        <!-- 90° Angle Indicators
        <path d="M 150,210 A 15,15 0 0 1 135,195" fill="none" stroke="black" />
        <path d="M 250,210 A 15,15 0 0 0 265,195" fill="none" stroke="black" /> -->
        
        <!-- Center Lines
        <line x1="150" y1="235" x2="150" y2="195" stroke="#666666" stroke-dasharray="4"></line>
        <line x1="250" y1="235" x2="250" y2="195" stroke="#666666" stroke-dasharray="4"></line> -->
        
        <!-- Labels
        <text x="115" y="210" font-size="14">90°</text>
        <text x="265" y="210" font-size="14">90°</text> -->
    </g>
    
    <!-- Legend -->
    <!-- <g transform="translate(350,500)">
        <rect x="0" y="0" width="300" height="190" fill="white" stroke="#666666" />
        <text x="20" y="20" font-size="18" font-weight="bold">Legend:</text>
        <line x1="20" y1="45" x2="60" y2="45" stroke="#99ccff" stroke-width="2" stroke-dasharray="5"></line>
        <text x="80" y="50" font-size="16">Desired Box Path</text>
        <line x1="20" y1="75" x2="60" y2="75" stroke="#33cc33" stroke-width="1" stroke-dasharray="3"></line>
        <text x="80" y="80" font-size="16">Robot Paths</text>
        <line x1="20" y1="105" x2="60" y2="105" stroke="#0000ff" stroke-width="2" marker-end="url(#velocityArrow)"></line>
        <text x="80" y="110" font-size="16">Applied Velocity</text>
        <line x1="20" y1="135" x2="60" y2="135" stroke="#ff0000" stroke-width="2" marker-end="url(#forceArrow)"></line>
        <text x="80" y="140" font-size="16">Haptic Force by User</text>
        <circle cx="40" cy="165" r="2" fill="red"/>
        <text x="80" y="170" font-size="16">Center of box</text>
    </g> -->

    <g transform="translate(150,600)">
        <rect x="0" y="0" width="700" height="80" fill="white" stroke="#666666" />
        <text x="20" y="20" font-size="18" font-weight="bold">Legend:</text>
        
        <!-- First Row -->
        <g transform="translate(0,45)">
            <!-- Reference Lines -->
            <line x1="20" y1="0" x2="60" y2="0" stroke="#99ccff" stroke-width="2" stroke-dasharray="5,5"></line>
            <text x="70" y="5" font-size="16">Desired Box Path</text>
            
            <!-- Robot Paths -->
            <line x1="220" y1="0" x2="260" y2="0" stroke="#33cc33" stroke-width="1" stroke-dasharray="3"></line>
            <text x="270" y="5" font-size="16">Robot Paths</text>
            
            <!-- Applied Velocity -->
            <line x1="420" y1="0" x2="460" y2="0" stroke="#0066cc" stroke-width="2" marker-end="url(#velocityArrow)"></line>
            <text x="470" y="5" font-size="16">Applied Velocity</text>
        </g>
        
        <!-- Second Row -->
        <g transform="translate(0,70)">
            <!-- Haptic Force -->
            <line x1="20" y1="0" x2="60" y2="0" stroke="#ff0000" stroke-width="2" marker-end="url(#forceArrow)"></line>
            <text x="70" y="5" font-size="16">Haptic Force by User</text>
            
            <!-- Center of box -->
            <circle cx="240" cy="0" r="2" fill="red"></circle>
            <text x="270" y="5" font-size="16">Center of box</text>
            
            <!-- Start/Finish Line -->
            <line x1="420" y1="0" x2="460" y2="0" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"></line>
            <text x="470" y="5" font-size="16">Start/Finish Line</text>
        </g>
    </g>
</svg>
